<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errorValue">
           <p>{{ errorValue }}</p>
            
        </div>
        <div> 
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                    id="email"
                    class="form-control"
                    name ="email" 
                    ngModel
                    email
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                    name="password"
                    id="password"
                    class="form-control"
                    ngModel
                    password
                    required
                    minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid" >{{isLoginMode ? 'Login' : 'Sing Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ?  'Sign up': 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
